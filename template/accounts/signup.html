{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">


  <title>Signin Template for Bootstrap</title>


  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">>

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>

<body class="text-center">

  <form class="form-signin" method="post" action="{% url 'accounts:signup' %}">

    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
      height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    {% csrf_token %}
    <label for="first_name" class="sr-only">First Name</label>
    <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name" required>
    <label for="last_name" class="sr-only">Last Name</label>
    <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" required>
    <label for="email" class="sr-only">Email</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="password1" class="sr-only">Password</label>
    <input type="password" id="password1" name="password1" class="form-control" placeholder="Password" required>
    <label for="password2" class="sr-only">Confirm Password</label>
    <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm Password" required>
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
    {% if form.errors %}
    <ul>
      {% for field, errors in form.errors.items %}
      {% for error in errors %}
      <li style="color: red;">{{ field }}: {{ error }}</li>
      {% endfor %}
      {% endfor %}
    </ul>
    {% endif %}
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </form>
</body>

</html>
